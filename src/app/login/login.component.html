<div class="container mt-5 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <br><br><br><br>
      <div class="card bg-secondary border-0 mb-0">
        <div class="card-body px-lg-5 py-lg-5">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>Email</label>
              <input type="text" formControlName="email" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
              </div>
            </div>
            <div class="form-group col">
              <label>Password</label>
              <input type="password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
              </div>
            </div>
            <br>
            <div class="alert alert-danger px-3 py-2" *ngIf="etat">
              votre compte n'est pas valider par l'administrateur
            </div>
            <div class="alert alert-danger px-3 py-2" *ngIf="errorData">Email ou mot de passe incorrecte!</div>
            <br>
            <div class="text-center">
              <button class="btn btn-primary" style="padding: 10px;">Se connecter</button>
              <!-- <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button> -->
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <a href="#" class="text-light"><small></small></a>
        </div>
        <div class="col-6 text-right">
          <a routerLink="/register" class="btn btn-primary py-2 px-3"><small>CrÃ©er un nouveau compte</small></a>
        </div>
      </div>
    </div>
  </div>
</div>
