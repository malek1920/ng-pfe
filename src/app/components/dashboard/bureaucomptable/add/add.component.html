<div class="content-wrapper">
    <div class="content-header">
        <div class="container-fluid">
            <h2>Ajouter bureau comptable</h2>
        </div>
    </div>
    <div class="content-body">
        <div class="container-fluid">
            <form (ngSubmit)="addBureau()">
                <div class="form-group">
                    <label>Nom bureau</label>
                    <input type="text" class="form-control" placeholder="Nom bureau" name="name" [(ngModel)]="form.name" >
                </div>
                <div class="form-group">
                    <label>Telephone</label>
                    <input type="number" class="form-control" placeholder="Telephone" name="phone" [(ngModel)]="form.phone" >
                </div>
                <div class="form-group">
                    <label>Adresse</label>
                    <input type="text" class="form-control" placeholder="Adresse" name="adress" [(ngModel)]="form.adress" >
                </div>
                <button class="btn btn-primary" id="login-btn">Ajouter</button>
            </form>
        </div>
    </div>
</div>
