<div class="d-flex justify-content-end mb-3">
    <a class="btn btn-primary" routerLink="/dashboard/addoffre">Ajouter</a>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nom offre</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody *ngIf="listeOffres">
      <tr *ngFor="let offre of listeOffres">
        <td>{{ offre.id }}</td>
        <td>{{ offre.name }}</td>
        <td>
          <button (click)="deleteoffre(offre.id)" class="btnn bg-danger">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
