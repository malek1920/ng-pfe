
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
  
<div class="table">

    <table class="table table-striped table-bordered table-sm row-border hover"  id="datatableexample">
    
      <thead>
        <tr >
          <th>Role Name</th>
          <th>Permissions Of this Role</th>
          <th  >action </th>
          <th  >Assign Permissions To this Role </th>
  
  
    
    
        </tr>
      </thead>
      <tbody>
       <tr *ngFor="let role of data" ><!--*ngFor="let group of data"-->
             <td>{{role.name}}</td><!--{{group.email}}-->
             <td>
               <p *ngFor="let composant of role.permissions" >
              {{composant.name}}
            </p>
            
            </td>
             <td>
               <i class='fas fa-edit' routerLink="../role/edit-role/{{role.id}}" style='font-size:20px;color:green'></i>
               <i class='fas fa-trash-alt mx-4' style='font-size:20px;color:red ' (click)="deleteData(role.id)" ></i>
               <i class="fa fa-plus"  data-toggle="modal" data-target="#exampleModalCenter" style="font-size:20px;color:#00b08c"></i>
  
              </td>
  
              <td><input routerLink="../role-has-permission/{{role.id}}" class="btn btn-large btn-block  btn-outline-info" type="submit" value="Assign a new permissions to this Role "></td>
  
         </tr>
      </tbody>
    </table>


    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
