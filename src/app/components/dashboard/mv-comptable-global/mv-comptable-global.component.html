<div class="d-flex justify-content-end mb-3">
    <a class="btn btn-primary" routerLink="/dashboard/addmvglobal">Ajouter</a>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Code</th>
        <th scope="col">Libelle</th>
        <th scope="col">Credit total</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody *ngIf="listeMvComptable">
      <tr *ngFor="let MvComptable of listeMvComptable">
        <td [routerLink]="['/dashboard/' + MvComptable.id + '/mv']">{{ MvComptable.code }}</td>
        <td [routerLink]="['/dashboard/' + MvComptable.id + '/mv']">{{ MvComptable.libelle }}</td>
        <td>{{ MvComptable.m_credit_total }}</td>
        <td>
          <button [routerLink]="['/dashboard/editmvglobal/' + MvComptable.id ]" class="btnn bg-success mr-1">
            <i class="fa fa-edit"></i>
          </button>
          <button (click)="deleteMvComptable(MvComptable.id)" class="btnn bg-danger">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
